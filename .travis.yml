language: rust
sudo: false
cache: cargo

# kcov dependencies (coverage)
addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - binutils-dev
      - cmake
    sources:
      - kalakris-cmake

rust:
  - stable
  - beta
  - nightly

# whitelist
branches:
  only:
    - master
    - develop
    - /^release/.*$/

matrix:
  allow_failures:
    - rust: beta
    - rust: nightly

# Load travis-cargo
before_script:
  - |
      cargo install cargo-travis &&
      export PATH=$HOME/.cargo/bin:$PATH

# Main build
script:
  - |
      cargo build &&
      cargo test &&
      cargo bench &&
      cargo --only stable doc

# Measure code coverage, upload to coveralls.io
after_success:
  - cargo coveralls